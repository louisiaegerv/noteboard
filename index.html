<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Noteboard</title>
  <link rel="stylesheet" href="scripts/jquery/jquery-ui.min.css">

<body>
  
  <section class="header">
    <h1 class="title">Welcome to Noteboard</h1>

  <form class="form">
    <textarea name="" id="note" cols="20" rows="10"></textarea>
    <button type="submit" class="btn ripple-out">Board it!</button>
  </form>

  <div class="noteSpace">
      <ul>
        <li id="sample">We are what we repeatedly do. Excellence, then, is not an act, but a habit. <br><br><br> - Aristotle</li>
      </ol>
  </div>

  <section class="footer">

  </section>

  <script src="scripts/jquery/external/jquery/jquery.js"></script>

  <script src="scripts/main.js"></script>
</body>
</html>
